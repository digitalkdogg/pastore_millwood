<form method="post" id="payment-form" >
  <div class = "form-wrapper">
    <div class = "form-row row">
      <label for ="names" class = "columns small-4 large-3">Name</label>
      <div class = "columns small-8 large-9">
        <input id = "names" name="names" type = "text" />
        </div>
    </div>
    <div class = "form-row row">
          <label for ="emails" class = "columns small-4 large-3">Email</label>
          <div class = "columns small-8 large-9">
            <input id = "emails" name="emails" type = "text" />
            </div>
    </div>
    <div class = "form-row row">
        <label for ="addresss" class = "columns small-4 large-3">Address</label>
        <div class = "columns small-8 large-9">
          <input id = "addresss" name="addresss" type = "text" />
          </div>
    </div>
    <div class = "form-row row">
        <label for ="citys" class = "columns small-4 large-3">City</label>
        <div class = "columns small-8 large-9">
          <input id = "citys" name="citys" type = "text" />
          </div>
    </div>
    <div class = "form-row row">
        <label for = "state" class = "columns small-4 large-3">State</label>
        <div class = "columns small-8 large-5">
          <input id = "states" name = "states" type = "text" />
        </div>
        <label for = "zip" class = "columns small-4 large-1 ">zip</label>
        <div class = "columns small-8 large-3">
          <input id = "zips"  name="zips" type = "text" />
        </div>
    </div>

    <div class="form-row row">
        <div class = "columns small-4 large-2">
         <label for="amount" >Amount</label>


         </div>
         <div class = "columns small-1 text-align-right dollar-sign">$</div>
          <div class="columns small-5 large-7 amount-wrap">
              <input id="amount" name="amount" type="number" min="1" max="10000" step="1" />

          </div>
          <div class = "columns small-2 text-align-left">.00</div>

        <!---  <div class = "columns small-2">.00</div> -->


      </div>
      <hr />
      <label for="card-element">
        Credit or debit card
      </label>
      <div id="card-element">
        <!-- a Stripe Element will be inserted here. -->
      </div>

      <!-- Used to display form errors -->
      <div id="card-errors" role="alert"></div>
      <p /><br />
      <button id = "init" class="submit btn">Submit Donation</button>
  </div>

  <div class = "confirm-wrapper hide min-height-400">
      <div class = "results min-height-400">
        <div class = "form-row row">
            <div class="small-3 large-3 columns"><b>Name :</b> </div>
          <div id ="name" class="small-9 large-9 columns"></div>
      </div>
      <div class = "form-row row">
          <div class="small-3 large-3 columns"><b>Address</b></div>
          <div class="small-9 large-9 columns" id = "address"></div>
      </div>
        <div class = "form-row row">
            <div class="small-3 large-3 columns"><b>City :</b> </div>
            <div id = "city" class = "small-9 large-9 columns"></div>
            <div class="small-3 large-3 columns"><b>Zip :</b> </div>
            <div id = "zip" class="small-9 large-9 columns"></div>
          </div>
        <div class = "form-row row">
            <div class="small-3 large-3 columns"><b>Email :</b> </div>
            <div class="small-9 large-9 columns" id = "email"></div>
          </div>
          <div class = "form-row row amount">
              <div class="small-12 large-12 columns text-align-center padding-20" id = "amount"></div>
          </div>
          </div>
      <input type = "submit" id = "confirm" class = "btn" value = "Confirm Donation">
    </div>
  <div class = "success-wrapper hide min-height-400 text-align-center">
    <div id = "success" style="margin:5px 45%; border-radius: 100%;border: 3px solid green;width: 50px;height: 50px;font-size: 2em;text-align: center;color: green;">
        <div class = "icon-check" />
      </div>
    <p>Thank you for your support in our community</p><br /><br />

    </div>


</form>

<style>
  #stripe-api input[type="text"], #stripe-api input[type="number"] {
    background: #f7f7f7;
    font-weight: bold;
}

#stripe-api div#card-element {
    background: #f7f7f7;
    height: 40px;
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ccc;
}

#stripe-api div.dollar-label {
    position: relative;
    top: 15px;
    left: 10px;
}

#stripe-api div.decimal-label {
    position: relative;
    left: -10px;
    top: 15px;
}

#stripe-api div.amount {
    font-size: 4em;
    color: green;
}

#stripe-api div.dollar-sign {
    position: relative;
    left: 20px;
}
</style>
